<!-- Main jumbotron for a primary marketing message or call to action -->
{{>header}}
<div class="container" style="margin-top:4em"></div>
<div class="container">
    <!-- Example row of columns -->
     <div class="row">
           <h2>xAPI Search URL:</h2>
           <pre>{{searchLink}}</pre>
          
     </div>
    <div class="row">
        <table class="table table-striped table-bordered">
            <tr style ="font-weight: bolder;">
                <td style="max-width:200px">Content</td>
                <td>Verb</td>
                <td>User</td>
                <td>Type</td>
                <td>Authority</td>
                <td>Date</td>
            </tr>
            {{#results}}
            <tr>
                <td style="max-width:200px;overflow:hidden" >{{object.id}}</td>
                <td>{{verb.id}}</td>
                <td>{{actor.name}}</td>
                <td>{{object.objectType}}</td>
                <td>{{authority.name}}</td>
                <td>{{timestamp}}</td>
                <td>{{actor}}</td>
            </tr>
            <tr>
                <td colspan="6" >
                    <span style="cursor:pointer;" class="showStatement glyphicon glyphicon-align-justify"></span>
                    <pre style = "display:none">
                    <code >
{{{str}}}
                    </code>
                    </pre>
                    
                </td>
                    
            </tr>
            {{/results}}
        </table>
    </div>
    <hr> {{>footer}}
</div>
<script type="text/javascript">
    
        $(".showStatement").click(function()
        {
            if($(this).next().css('display') == "none")
                    $(this).next().show();
            else
                   $(this).next().hide();    
        })

</script>
<!-- /container -->
